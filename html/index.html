<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Einheitenumrechner</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/main.js" defer></script>
</head>
<body>
<h1>Gewichtseinheiten-Umrechner</h1>
<p>Hier Einheiten Umrechnen:</p>
<div class="allgemein">
    <div class="eingabefeld">
        <input type="number" step="any" id="kilogrammeingabefeld">
        <label for="kilogrammeingabefeld">Kilogramm</label>
    </div>
    <div class="gleichheitszeichen">=</div>
    <div class="eingabefeld">
        <input type="number" step="any" id="grammeingabefeld">
        <label for="grammeingabefeld">Gramm</label>
    </div>
    <div class="gleichheitszeichen">=</div>
    <div class="eingabefeld">
        <input type="number" step="any" id="lbseingabefeld">
        <label for="lbseingabefeld">Lbs</label>
    </div>
</div>
<p>
    <a href="https://www.einheiten-umrechnen.de/">
    Hier weitere Einheiten umrechnen</a>
</p>
</body>
</html>
